<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10 ">
        <div class="text-[#0398d4] font-medium text-[20px]">Increment and Decrement</div>
        <div class="gap-12 p-3 px-5 flex bg-white text-[25px] text-[#344151] rounded-sm ">
            <button onClick="decrement()" class="pr-5 border-r-2 border-[#bfbfbf]">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div class="font-bold " id="counter">
                0
            </div>
            <button onClick="increment()" class="pl-5 border-l-2 border-[#bfbfbf]">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
